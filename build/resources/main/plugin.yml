name: HexxCore
version: 1.0-SNAPSHOT
main: me.hexxcube.mcplugin.hexxcore.HexxCore
api-version: "1.13"
authors: [HexxCube]
description: Core plugin for personal Spigot server.
website: hexx.ddns.net

commands:
  hexxreload:
    description: Refresh configuration.
    usage: /<command> [radius]
    permission: <plugin_name>.reload
    permission-message: You don't have <permission>
    aliases: hexxrl, hxrl
  reveal:
    description: Reveal all hostile-spawning regions within a certain range.
    usage: /<command> [radius]
    permission: <plugin_name>.reveal
    permission-message: You don't have <permission>
  alias:
    description: Create an alias for a command.
    usage: /<command> [original] [alias]
    permission: <plugin_name>.alias
    permission-message: You don't have <permission>
  hexxnpc:
    description: Create a new NPC (fake player).
    usage: /<command> [create/view/dupe] (...)
    permission: <plugin_name>.npc
    permission-message: You don't have <permission>
    aliases: npc, hxnpc
  
